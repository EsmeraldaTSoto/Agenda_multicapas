<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    
    <title>Agenda Multicapa</title>
</head>

<body>
    <div class="title">

        <h3>Agenda Web</h3>

    </div>

    <div class="contactos">

        <form method="POST" id="form" class="form-2">

            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="lastname" placeholder="Apellido" required>
            <input type="text" id="telephone" placeholder="Telefono" required>
            <button type="submit" id="add">Agregar contacto</button required>

        </form>
    </div>

    <div class="Datos">
        <table >
            <thead>
                    <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            
                    </tr>
                    
            </thead>
           <tbody id="table"></tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="JS/index.js"></script>

</html>
